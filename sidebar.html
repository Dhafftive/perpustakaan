<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pengguna</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="">
                        <!-- <img src="./icons/admin.svg" alt="" srcset="" class="icon"> -->
                        <p class="logo">Bookshelf.<span>Idn</span></p>
                    </a>
                </div>
                <div class="ilustration">
                    <img src="./icons/ilustration.svg" alt="">
                </div>
            </div>
            <div class="main">
                <div class="list-item">
                    <a href="">
                        <div class="icon"><i class="fa-solid fa-house-user"></i></div>
                        <span class="description">Dashboard</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="">
                        <div class="icon"><i class="fa-solid fa-address-book"></i></div>
                        <span class="description">Data User</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="">
                        <div class="icon"><i class="fa-solid fa-book"></i></div>
                        <span class="description">Data Buku</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="">
                        <div class="icon"><i class="fa-solid fa-book-open-reader"></i></div>
                        <span class="description">Peminjaman</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="">
                        <div class="icon"><i class="fa-solid fa-circle-exclamation"></i></div>
                        <span class="description">Log Aktivitas</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="menu-container">
                <div id="menu-button">
                    <input type="checkbox" name="" id="menu-checkbox">
                    <label for="menu-checkbox" id="menu-label">
                        <div id="hamburger"></div>
                    </label>
                </div>
            </div>
        </div>
    <script src="sidebar.js"></script>
</body>
</html>
